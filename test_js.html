<script>
    function get_arr(){
        $.get( "../php/bd_catalog.php", function (data) {
            r = $.parseJSON(data);
            $('#result').html(r[0]);



            for (var i = 1; i < r[0]; i++){
                $('div h4:first').html(r[i]['name_title'] + ' - ' + r[i]['amount'] + 'шт.');
                $('div img:first').attr("src",r[i]['img_250x358_url']);
                $('div span:first').html('₽' + r[i]['price']);
                $('#cart').attr('atribut',i);

                $("#cart").clone().appendTo("#content");
            }

            $('div h4:first').html(r[r[0]]['name_title'] + ' - ' + r[i]['amount'] + 'шт.');
            $('div img:first').attr("src",r[r[0]]['img_250x358_url']);
            $('div span:first').html('₽' + r[r[0]]['price']);
            $('#cart').attr('atribut',i);


            //$('h4').html(r[0]);
    });
